<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    footer{
        position: fixed;
        bottom: 0;
        left:0;

    #body{

<body>
    <header class="p-1 bg-dark text-primary text-white text-center">
        <div class = 'container-fluid'>
            <div class = 'row'>
                
                  <h1><legend>ED</legend></h1>

            </div>
        </div>
    </header>

    <div>
        <p>
          Press Confirm to Save or Edit to change info
        </p>
    </div>
      <div class= 'conatiner-fluid m-5'>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label" >Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="tmr@example.com">
          </div>
          <div class="col-md-6 ">
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control" id="name" placeholder="tmr">
          </div>
        
          <div class="col-6 ">
            <label for="radio">Answer</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" disabled>Option 1
              <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked disabled>Option 2
              <label class="form-check-label" for="radio2"></label>
            </div>
          </div>
          <div class = 'col-6'>
            <label for="check">preferances</label>
            <div class="form-check" id = 'check'>
              <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked disabled >
              <label class="form-check-label" id='check1'>Politics</label>
              </div>
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check2" name="option1" value="something" checked disabled >
              <label class="form-check-label" id='check2'>Sports</label>
              </div>
              <div class = 'form-check'>
              <input class="form-check-input" type="checkbox" id="check3" name="option1" value="something" disabled >
              <label class="form-check-label" id='check3'>Reading</label>
            </div>
          </div>

          <div class="col-4" >
            <label for="inputCountry" class="form-label">Country</label>
            <select id="inputCountry" class="form-select">
              <option disabled>Choose...</option>
              <option selected disabled>Pakistan</option>
            </select>
          </div>
          <div class="col-4" >
            <label for="inputProv" class="form-label">Province</label>
            <select id="inputProv" class="form-select">
              <option disabled>Choose...</option>
              <option selected disabled>kpk</option>
              <option disabled>sindh</option>
              <option disabled>balochistan</option>
            </select>
          </div>
          <div class="col-4">
            <label for="inputCity" class="form-label">City</label>
            <select id="inputCity" class="form-select">
              <option disabled>Choose...</option>
              <option selected disabled>Abbottabad</option>
              <option disabled>DI Khan</option>
              <option disabled>Bara</option>
              <option disabled>Hanju</option>
            </select>
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class= 'col-12'>
            <input class="btn btn-primary" type=button onClick="location.href='home.html'" value='Confirm'>
            <input class="btn btn-primary" type=button onClick="location.href='insert.html'" value='Edit'>
          </div>
        </form>
      </div>

      
    <footer class = ' p-1 text-center bg-dark text-white'>
        <p><i>copy right reserved</i></p>
    </footer>
    
</body>
</html>
